apiVersion: autoscaling/v2beta1
kind: HorizontalPodAutoscaler
metadata:
  name: {name}
  namespace: default
spec:
  scaleTargetRef:
    apiVersion: apps/v1beta1
    kind: Deployment
    name: {name}
  minReplicas: 2
  maxReplicas: 20
  metrics:
    - type: External
      external:
        metricName: "custom.googleapis.com|rabbitmq_queue_messages_ready"
        metricSelector:
          matchLabels:
            metric.labels.queue: DOC-DATA
        targetAverageValue: 10
